<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Ajai Raj Bhardwaj</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ajai Raj Bhardwaj</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact py-5" data-aos="fade-up">
    <div class="container">
      <h2 class="text-center mb-4">Get in Touch</h2>
      <p class="text-center mb-5">Feel free to reach out for consultations or collaborations!</p>
      <form>
        <div class="row mb-3">
          <div class="col-md-6" data-aos="fade-right">
            <label for="name" class="form-label">Ajai Raj Bhardwaj</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
          </div>
          <div class="col-md-6" data-aos="fade-left">
            <label for="email" class="form-label">ajaibhardwaj4wok@mgmail.com</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
          </div>
        </div>
        <div class="mb-3" data-aos="fade-up">
          <label for="message" class="form-label">Your Message</label>
          <textarea id="message" class="form-control" rows="5" placeholder="Type your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" data-aos="zoom-in">Send Message</button>
      </form>
    </div>
  </section>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
